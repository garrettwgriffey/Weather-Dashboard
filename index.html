<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Weather Dashboard</title>
<!-- style sheet -->
<link rel="stylesheet" href="assets/style.css" />
<!-- Bootstrap CSS CDN  -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"
/>
</head>

<body>
 
  

  <div class="container">
 
    <form class="form-inline">
      <input class="form-control mr-sm-2" type="search" placeholder="City name" aria-label="Search" id="userInput">
      <button id="searchBtn" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
</div>

<div class="container">
<div id="displayWeather">
  <h1 id="city"></h1>
  <h3>Weather Details</h3>
  <p id="date"></p>
  <p id="wind"></p>
  <p id="humidity"></p>
  <p id="temp"></p>
  <p id="UV"></p>
  </div>
<div id="cities"></div>
</div>




<!-- jQuery JS -->
<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
<!-- moment js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<!-- Code to the JavaScript File -->
<script src="assets/script.js"></script>
  
</body>

</html>
